<!doctype html>
<html>
  <head>
    <title>Websocket test</title>
  </head>
  <body>
    <script>
      const ws = new WebSocket("ws://localhost:8081/ws");

      ws.onopen = () => {
        console.log('Opened!');
        ws.send("Hello World!");
      }

      ws.onclose = () => {
        console.log('Closed!');
      }

      ws.onerror = (error) => {
        console.log('Error!', error);
      }

      ws.onmessage = (msg) => {
        console.log(msg);
      }
    </script>
  </body>
</html>
