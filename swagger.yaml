swagger: '2.0'
info:
  description: |
    This is a simple chat
  version: 1.0.0
  title: Chat
  contact:
    email: thehofch@gmail.com
tags:
  - name: messages
  - name: rooms
paths:
  /messages:
    post:
      tags:
      - messages
      summary: Send a message
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        422:
          description: Invalid input
    get:
      tags:
      - messages
      summary: Get messages
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        200:
          description: List of messages
  /messages/{id}:
    get:
      tags:
      - messages
      summary: Find a message
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        description: ID of the message
        required: true
        type: integer
        format: int64
      responses:
        200:
          description: Successful operation
        404:
          description: Message not found
    put:
      tags:
      - messages
      summary: Updates a message
      consumes:
      - application/x-www-form-urlencoded
      - application/json
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        description: ID of message
        required: true
        type: integer
        format: int64
      responses:
        422:
          description: Invalid input
        200:
          description: Ok
    delete:
      tags:
      - messages
      summary: Deletes a message
      parameters:
      - name: id
        in: path
        description: Message id to delete
        required: true
        type: integer
        format: int64
      responses:
        202:
          description: No content
        404:
          description: Message not found
  /rooms:
    get:
      tags:
      - rooms
      summary: Get rooms
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        200:
          description: List of rooms
    post:
      tags:
      - rooms
      summary: Create a room
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        201:
          description: Room created
        422:
          description: Bad data
  /rooms/{id}:
    put:
      tags:
        - rooms
      description: Edit the room
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        description: ID of the room
        required: true
        type: integer
        format: int64
      responses:
        200:
          description: OK
        404:
          description: Not found
        422:
          description: Bad input
    delete:
      tags:
        - rooms
      description: Delete the room
      parameters:
      - name: id
        in: path
        description: ID of the room
        required: true
        type: integer
        format: int64
      responses:
        202:
          description: Deleted
        404:
          description: Not found
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
schemes:
 - https
 - http
